<!DOCTYPE html>

<head>

    <title>Sarkari Result - Home</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #000080;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        header p {
            font-size: 18px;

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: red;

        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: bold;
            border-right: 1px solid #fff;
        }

        nav a:last-child {
            border-right: none;
        }

        .main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            width: 30%;
            background-color: #fff;
            margin: 15px;
            padding: 20px;
            border-left: 5px solid red;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box h2 {
            color: #000080;
            margin-bottom: 10px;
        }

        .box a {
            color: red;
            text-decoration: none;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .box {
                width: 90%;
            }
        }
    </style>
</head>
