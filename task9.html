<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Four Sections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5135f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .box {
            width: 200px;
            background: linear-gradient(135deg, #ffffff, #dbe6ff); /* NEW GRADIENT BACKGROUND */
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05); /* subtle zoom on hover */
        }

        .box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .box h2 {
            font-size: 20px;
            color: #3115cc;
        }
    </style>
</head>
<body>

    <h1 style="color: white;">Welcome to My Webpage</h1>

    <div class="container">
        <div class="box">
            <img src="https://img.icons8.com/ios-filled/100/000000/home.png" alt="Home Icon">
            <h2>Home</h2>
        </div>
        <div class="box">
            <img src="https://img.icons8.com/ios-filled/100/000000/about.png" alt="About Icon">
            <h2>About</h2>
        </div>
        <div class="box">
            <img src="https://img.icons8.com/ios-filled/100/000000/image-gallery.png" alt="Gallery Icon">
            <h2>Gallery</h2>
        </div>
        <div class="box">
            <img src="https://img.icons8.com/ios-filled/100/000000/contacts.png" alt="Contact Icon">
            <h2>Contact</h2>
        </div>
    </div>

</body>
</html>
