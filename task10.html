<!DOCTYPE html>
<html>
    <head>
        <title>
            form </title>
        <style type="text/css">
            .main{
                width: 1000px;
                height: 500px;
                background-color: rgb(10, 10, 104);
                color: white;
            }
        </style>
        
    
    </head>
    <body class="main">
       <h1> Students basic information </h1> 
       <form >
        Name : <input type="text" placeholder="Enter Your name">
        <br><br>
        Mobile no. : <input type="tel" placeholder="Enter 10 digits mob no">
        <br><br>
        Email : <input type="email" placeholder="xxxx@gmail.com">
        <br><br>
        Gender :<br><br>
         <input type="radio" value="male" name="gender"> Male
         <input type="radio" value="female"  name="gender"> Feale
         <input type="radio" value="Other"  name="gender"> Other
         <br><br>
         Education : 
         Ug <input type="checkbox">
         Pg <input type="checkbox">
         <br><br>
         Address:<br>
         <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea>

         <br><br>
         <input type="reset" value="reset" style="width: 70px; height: 30px; background-color: rgb(6, 138, 164); color: white;">
         <input type="submit" value="Submit" style="width: 70px; height: 30px; background-color: green; color: white;">
         
        

       </form>
    </body>
</html>
